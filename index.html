<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18';
        import ReactDOM from 'https://esm.sh/react-dom@18';
        import { Calendar, ChevronLeft, ChevronRight, Download, Trash2, Settings, Layout, Plus, X, Edit2, Moon, Sun } from 'https://esm.sh/lucide-react@0.263.1';

        const TeacherPlanner = () => {
          const [currentMonth, setCurrentMonth] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_currentMonth');
            return saved ? new Date(saved) : new Date(2026, 0, 1);
          });
          const [mode, setMode] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_mode');
            return saved || 'setup';
          });
          const [semesterStart, setSemesterStart] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_semesterStart');
            return saved ? new Date(saved) : null;
          });
          const [semesterEnd, setSemesterEnd] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_semesterEnd');
            return saved ? new Date(saved) : null;
          });
          const [breakDays, setBreakDays] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_breakDays');
            return saved ? JSON.parse(saved) : {};
          });
          const [daySchedule, setDaySchedule] = useState({});
          const [units, setUnits] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_units');
            return saved ? JSON.parse(saved) : [];
          });
          const [isDragging, setIsDragging] = useState(false);
          const [dragStart, setDragStart] = useState(null);
          const [dragEnd, setDragEnd] = useState(null);
          const [showUnitModal, setShowUnitModal] = useState(false);
          const [showDayTypesModal, setShowDayTypesModal] = useState(false);
          const [unitName, setUnitName] = useState('');
          const [unitColor, setUnitColor] = useState('#3b82f6');
          const [editingUnit, setEditingUnit] = useState(null);
          const [classes, setClasses] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_classes');
            return saved ? JSON.parse(saved) : ['Algebra', 'Geometry'];
          });
          const [selectedClass, setSelectedClass] = useState('');
          const [visibleClasses, setVisibleClasses] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_visibleClasses');
            return saved ? new Set(JSON.parse(saved)) : new Set(['Algebra', 'Geometry']);
          });
          const [showClassModal, setShowClassModal] = useState(false);
          const [newClassName, setNewClassName] = useState('');
          const [unitsCollapsed, setUnitsCollapsed] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_unitsCollapsed');
            return saved ? JSON.parse(saved) : false;
          });
          const [darkMode, setDarkMode] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_darkMode');
            return saved ? JSON.parse(saved) : false;
          });

          const [instructionalDays, setInstructionalDays] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_instructionalDays');
            return saved ? JSON.parse(saved) : [
              { id: 'red', label: 'Red Day', color: '#fca5a5', textColor: '#991b1b' },
              { id: 'black', label: 'Black Day', color: '#1f2937', textColor: '#ffffff' }
            ];
          });

          const [nonInstructionalDays, setNonInstructionalDays] = useState(() => {
            const saved = localStorage.getItem('teacherPlanner_nonInstructionalDays');
            return saved ? JSON.parse(saved) : [
              { id: 'holiday', label: 'Holiday', color: '#fef3c7', textColor: '#92400e' },
              { id: 'teacher-day', label: 'Teacher Day', color: '#ddd6fe', textColor: '#5b21b6' },
              { id: 'finals', label: 'Finals', color: '#fed7aa', textColor: '#9a3412' }
            ];
          });

          const unitColors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#14b8a6', '#f97316'];
          const colorOptions = ['#fca5a5', '#fdba74', '#fcd34d', '#bef264', '#86efac', '#67e8f9', '#93c5fd', '#c4b5fd', '#f9a8d4', '#fda4af', '#991b1b', '#9a3412', '#92400e', '#365314', '#065f46', '#164e63', '#1e3a8a', '#5b21b6', '#831843', '#881337', '#1f2937', '#374151', '#6b7280', '#d1d5db', '#f3f4f6'];
          const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

          const formatDate = (year, month, day) => {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          };

          const parseDate = (dateStr) => {
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
          };

          const isWeekday = (date) => {
            const day = date.getDay();
            return day !== 0 && day !== 6;
          };

          const getAllWeekdaysBetween = (startDate, endDate) => {
            const dates = [];
            const current = new Date(startDate);
            while (current <= endDate) {
              if (isWeekday(current)) {
                dates.push(formatDate(current.getFullYear(), current.getMonth(), current.getDate()));
              }
              current.setDate(current.getDate() + 1);
            }
            return dates;
          };

          const recalculateSchedule = (start, end, breaks) => {
            if (!start || !end) return {};
            const allWeekdays = getAllWeekdaysBetween(start, end);
            const schedule = {};
            let dayIndex = 0;
            allWeekdays.forEach(dateStr => {
              if (breaks[dateStr]) {
                schedule[dateStr] = breaks[dateStr];
              } else {
                const currentDayType = instructionalDays[dayIndex % instructionalDays.length];
                schedule[dateStr] = currentDayType.id;
                dayIndex++;
              }
            });
            return schedule;
          };

          const handleSetupClick = (year, month, day) => {
            const clickedDate = new Date(year, month, day);
            const dateStr = formatDate(year, month, day);
            if (!isWeekday(clickedDate)) return;
            if (!semesterStart) {
              setSemesterStart(clickedDate);
              return;
            }
            if (!semesterEnd) {
              if (clickedDate < semesterStart) {
                setSemesterEnd(semesterStart);
                setSemesterStart(clickedDate);
              } else {
                setSemesterEnd(clickedDate);
              }
              return;
            }
            const newBreaks = { ...breakDays };
            const currentBreakType = newBreaks[dateStr];
            if (!currentBreakType) {
              newBreaks[dateStr] = nonInstructionalDays[0].id;
            } else {
              const currentIndex = nonInstructionalDays.findIndex(d => d.id === currentBreakType);
              if (currentIndex < nonInstructionalDays.length - 1) {
                newBreaks[dateStr] = nonInstructionalDays[currentIndex + 1].id;
              } else {
                delete newBreaks[dateStr];
              }
            }
            setBreakDays(newBreaks);
          };

          useEffect(() => {
            if (semesterStart && semesterEnd) {
              const newSchedule = recalculateSchedule(semesterStart, semesterEnd, breakDays);
              setDaySchedule(newSchedule);
            }
          }, [semesterStart, semesterEnd, breakDays, instructionalDays]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_currentMonth', currentMonth.toISOString());
          }, [currentMonth]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_mode', mode);
          }, [mode]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_semesterStart', semesterStart ? semesterStart.toISOString() : '');
          }, [semesterStart]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_semesterEnd', semesterEnd ? semesterEnd.toISOString() : '');
          }, [semesterEnd]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_breakDays', JSON.stringify(breakDays));
          }, [breakDays]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_units', JSON.stringify(units));
          }, [units]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_classes', JSON.stringify(classes));
          }, [classes]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_visibleClasses', JSON.stringify([...visibleClasses]));
          }, [visibleClasses]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_instructionalDays', JSON.stringify(instructionalDays));
          }, [instructionalDays]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_nonInstructionalDays', JSON.stringify(nonInstructionalDays));
          }, [nonInstructionalDays]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_darkMode', JSON.stringify(darkMode));
          }, [darkMode]);

          useEffect(() => {
            localStorage.setItem('teacherPlanner_unitsCollapsed', JSON.stringify(unitsCollapsed));
          }, [unitsCollapsed]);

          const resetSetup = () => {
            setSemesterStart(null);
            setSemesterEnd(null);
            setBreakDays({});
            setDaySchedule({});
          };

          const addInstructionalDay = () => {
            setInstructionalDays([...instructionalDays, { id: `day-${Date.now()}`, label: 'New Day', color: '#93c5fd', textColor: '#1e3a8a' }]);
          };

          const addNonInstructionalDay = () => {
            setNonInstructionalDays([...nonInstructionalDays, { id: `break-${Date.now()}`, label: 'New Break Type', color: '#fef3c7', textColor: '#92400e' }]);
          };

          const updateDayType = (type, id, updates) => {
            if (type === 'instructional') {
              setInstructionalDays(prev => prev.map(d => d.id === id ? { ...d, ...updates } : d));
            } else {
              setNonInstructionalDays(prev => prev.map(d => d.id === id ? { ...d, ...updates } : d));
            }
          };

          const removeDayType = (type, id) => {
            if (type === 'instructional') {
              if (instructionalDays.length <= 1) return;
              setInstructionalDays(prev => prev.filter(d => d.id !== id));
            } else {
              setNonInstructionalDays(prev => prev.filter(d => d.id !== id));
            }
          };

          const handleUnitDragStart = (year, month, day) => {
            if (new Date(year, month, day).getDay() % 6 === 0) return;
            setIsDragging(true);
            setDragStart({ year, month, day });
            setDragEnd({ year, month, day });
          };

          const handleUnitDragEnter = (year, month, day) => {
            if (isDragging && new Date(year, month, day).getDay() % 6 !== 0) {
              setDragEnd({ year, month, day });
            }
          };

          const handleUnitDragEnd = () => {
            if (isDragging && dragStart && dragEnd) {
              setShowUnitModal(true);
            }
          };

          const getDatesBetween = (start, end) => {
            const dates = [];
            const startDate = new Date(start.year, start.month, start.day);
            const endDate = new Date(end.year, end.month, end.day);
            const current = new Date(Math.min(startDate, endDate));
            const last = new Date(Math.max(startDate, endDate));
            while (current <= last) {
              if (isWeekday(current)) {
                dates.push(formatDate(current.getFullYear(), current.getMonth(), current.getDate()));
              }
              current.setDate(current.getDate() + 1);
            }
            return dates;
          };

          const saveUnit = () => {
            if (!unitName.trim()) return;
            const dates = getDatesBetween(dragStart, dragEnd);
            if (editingUnit) {
              setUnits(prev => prev.map(u => u.id === editingUnit.id ? { ...u, name: unitName, color: unitColor, dates, class: selectedClass } : u));
              setEditingUnit(null);
            } else {
              setUnits(prev => [...prev, { id: Date.now(), name: unitName, color: unitColor, dates, class: selectedClass }]);
            }
            setUnitName('');
            setUnitColor(unitColors[0]);
            setSelectedClass('');
            setShowUnitModal(false);
            setIsDragging(false);
            setDragStart(null);
            setDragEnd(null);
          };

          const editUnit = (unit) => {
            setEditingUnit(unit);
            setUnitName(unit.name);
            setUnitColor(unit.color);
            setSelectedClass(unit.class || '');
            if (unit.dates.length > 0) {
              const firstDate = parseDate(unit.dates[0]);
              const lastDate = parseDate(unit.dates[unit.dates.length - 1]);
              setDragStart({ year: firstDate.getFullYear(), month: firstDate.getMonth(), day: firstDate.getDate() });
              setDragEnd({ year: lastDate.getFullYear(), month: lastDate.getMonth(), day: lastDate.getDate() });
            }
            setShowUnitModal(true);
            setMode('units');
          };

          const cancelUnit = () => {
            setShowUnitModal(false);
            setIsDragging(false);
            setDragStart(null);
            setDragEnd(null);
            setUnitName('');
            setSelectedClass('');
            setEditingUnit(null);
          };

          const deleteUnit = (unitId) => setUnits(prev => prev.filter(u => u.id !== unitId));

          const isInDragSelection = (year, month, day) => {
            if (!isDragging || !dragStart || !dragEnd) return false;
            return getDatesBetween(dragStart, dragEnd).includes(formatDate(year, month, day));
          };

          const getUnitsForDate = (year, month, day) => {
            const dateStr = formatDate(year, month, day);
            return units.filter(unit => unit.dates.includes(dateStr) && (!unit.class || visibleClasses.has(unit.class)));
          };

          const changeMonth = (delta) => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + delta, 1));

          const getDaysInMonth = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            return { daysInMonth: lastDay.getDate(), startingDayOfWeek: firstDay.getDay(), year, month };
          };

          const exportSchedule = () => {
            const data = { version: '1.0', semesterStart: semesterStart?.toISOString(), semesterEnd: semesterEnd?.toISOString(), instructionalDays, nonInstructionalDays, breakDays, units, classes };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'teacher-schedule.json';
            a.click();
          };

          const importSchedule = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const data = JSON.parse(e.target.result);
                if (data.semesterStart) setSemesterStart(new Date(data.semesterStart));
                if (data.semesterEnd) setSemesterEnd(new Date(data.semesterEnd));
                if (data.instructionalDays) setInstructionalDays(data.instructionalDays);
                if (data.nonInstructionalDays) setNonInstructionalDays(data.nonInstructionalDays);
                if (data.breakDays) setBreakDays(data.breakDays);
                if (data.units) setUnits(data.units);
                if (data.classes) {
                  setClasses(data.classes);
                  setVisibleClasses(new Set(data.classes));
                }
                alert('Schedule imported successfully!');
              } catch (error) {
                alert('Error importing schedule. Please check the file format.');
              }
            };
            reader.readAsText(file);
            event.target.value = '';
          };

          const getDayTypeStyle = (dayTypeId) => {
            const allTypes = [...instructionalDays, ...nonInstructionalDays];
            const dayType = allTypes.find(d => d.id === dayTypeId);
            if (!dayType) return { backgroundColor: '#ffffff', color: '#000000', border: '2px solid #d1d5db' };
            return { backgroundColor: dayType.color, color: dayType.textColor, border: `2px solid ${dayType.textColor}` };
          };

          const toggleClassVisibility = (className) => {
            const newVisible = new Set(visibleClasses);
            if (newVisible.has(className)) {
              newVisible.delete(className);
            } else {
              newVisible.add(className);
            }
            setVisibleClasses(newVisible);
          };

          const addClass = () => {
            if (newClassName.trim() && !classes.includes(newClassName.trim())) {
              const updatedClasses = [...classes, newClassName.trim()];
              setClasses(updatedClasses);
              setVisibleClasses(new Set([...visibleClasses, newClassName.trim()]));
              setNewClassName('');
              setShowClassModal(false);
            }
          };

          const removeClass = (className) => {
            setClasses(prev => prev.filter(c => c !== className));
            const newVisible = new Set(visibleClasses);
            newVisible.delete(className);
            setVisibleClasses(newVisible);
            setUnits(prev => prev.map(u => u.class === className ? { ...u, class: '' } : u));
          };

          const { year, month } = getDaysInMonth(currentMonth);

          return React.createElement('div', { className: `min-h-screen p-8 transition-colors ${darkMode ? 'bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900' : 'bg-gradient-to-br from-amber-50 via-orange-50 to-red-50'}` },
            React.createElement('div', { className: "max-w-7xl mx-auto" },
              React.createElement('div', { className: `rounded-2xl shadow-2xl p-8 mb-6 transition-colors ${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white border border-orange-100'}` },
                React.createElement('div', { className: "flex items-center justify-between mb-6" },
                  React.createElement('h1', { className: `text-4xl font-bold flex items-center gap-3 ${darkMode ? 'text-orange-400' : 'bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent'}` },
                    React.createElement(Calendar, { className: `w-10 h-10 ${darkMode ? 'text-orange-400' : 'text-orange-600'}` }),
                    "Teacher Planner"
                  ),
                  React.createElement('div', { className: "flex gap-2" },
                    React.createElement('button', {
                      onClick: () => setDarkMode(!darkMode),
                      className: `flex items-center gap-2 px-4 py-2 rounded-xl transition shadow-md ${darkMode ? 'bg-gray-700 text-yellow-300 hover:bg-gray-600' : 'bg-gray-700 text-white hover:bg-gray-800'}`
                    },
                      darkMode ? React.createElement(Sun, { className: "w-4 h-4" }) : React.createElement(Moon, { className: "w-4 h-4" })
                    ),
                    React.createElement('input', { type: "file", accept: ".json", onChange: importSchedule, style: { display: 'none' }, id: "import-input" }),
                    React.createElement('label', { htmlFor: "import-input", className: "flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:from-blue-600 hover:to-blue-700 transition shadow-md cursor-pointer" },
                      React.createElement(Download, { className: "w-4 h-4 rotate-180" }),
                      "Import"
                    ),
                    React.createElement('button', { onClick: exportSchedule, className: "flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl hover:from-green-600 hover:to-green-700 transition shadow-md" },
                      React.createElement(Download, { className: "w-4 h-4" }),
                      "Export"
                    )
                  )
                ),

                React.createElement('div', { className: "flex gap-3 mb-6" },
                  React.createElement('button', { 
                    onClick: () => setMode('setup'), 
                    className: `flex items-center gap-2 px-5 py-2.5 rounded-xl font-semibold transition shadow-sm ${mode === 'setup' ? 'bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-md' : 'bg-orange-100 text-orange-700 hover:bg-orange-200'}` 
                  },
                    React.createElement(Settings, { className: "w-4 h-4" }),
                    "Setup Mode"
                  ),
                  React.createElement('button', { 
                    onClick: () => setMode('units'), 
                    className: `flex items-center gap-2 px-5 py-2.5 rounded-xl font-semibold transition shadow-sm ${mode === 'units' ? 'bg-gradient-to-r from-purple-500 to-indigo-500 text-white shadow-md' : 'bg-purple-100 text-purple-700 hover:bg-purple-200'}` 
                  },
                    React.createElement(Layout, { className: "w-4 h-4" }),
                    "Unit Planning"
                  )
                ),


                mode === 'units' && React.createElement('div', { className: "mb-6 p-5 bg-gradient-to-r from-purple-50 to-indigo-50 border-2 border-purple-200 rounded-xl" },
                  React.createElement('strong', { className: "text-purple-900" }, "ðŸ“š Unit Planning Mode: "),
                  React.createElement('span', { className: "text-purple-700" }, "Click and drag across days to create learning units")
                ),

                mode === 'units' && units.length > 0 && React.createElement('div', { className: "bg-gradient-to-br from-white to-orange-50 rounded-2xl shadow-xl p-6 mb-6 border-2 border-orange-100" },
                  React.createElement('div', { className: "flex items-center justify-between mb-4" },
                    React.createElement('div', { className: "flex items-center gap-3" },
                      React.createElement('h2', { className: "text-2xl font-bold text-orange-900" }, "Learning Units"),
                      React.createElement('button', {
                        onClick: () => setUnitsCollapsed(!unitsCollapsed),
                        className: "p-2 hover:bg-orange-100 rounded-lg transition text-orange-600"
                      },
                        React.createElement(ChevronRight, { className: `w-5 h-5 transition-transform ${unitsCollapsed ? '' : 'rotate-90'}` })
                      )
                    ),
                    React.createElement('button', { 
                      onClick: () => setShowClassModal(true), 
                      className: "flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-indigo-500 to-indigo-600 text-white rounded-xl hover:from-indigo-600 hover:to-indigo-700 transition text-sm font-semibold shadow-md" 
                    },
                      React.createElement(Plus, { className: "w-4 h-4" }),
                      "Add Class"
                    )
                  ),
                  
                  !unitsCollapsed && React.createElement(React.Fragment, null,
                    classes.length > 0 && React.createElement('div', { className: "flex gap-2 mb-4 flex-wrap" },
                      classes.map(className =>
                        React.createElement('button', {
                          key: className,
                          onClick: () => toggleClassVisibility(className),
                          className: `px-4 py-2 rounded-xl text-sm font-semibold transition shadow-sm ${visibleClasses.has(className) ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}`
                        }, className)
                      )
                    ),

                    React.createElement('div', { className: "space-y-3" },
                      units.filter(u => !u.class || visibleClasses.has(u.class)).map(unit =>
                        React.createElement('div', { 
                          key: unit.id, 
                          className: "flex items-center justify-between p-4 rounded-xl border-2 bg-white hover:shadow-md transition", 
                          style: { borderColor: unit.color } 
                        },
                          React.createElement('div', { className: "flex items-center gap-3 flex-1" },
                            React.createElement('div', { 
                              className: "w-7 h-7 rounded-lg flex-shrink-0 shadow-sm", 
                              style: { backgroundColor: unit.color } 
                            }),
                            React.createElement('div', { className: "flex-1" },
                              React.createElement('div', { className: "flex items-center gap-2" },
                                React.createElement('div', { className: "font-semibold text-gray-800" }, unit.name),
                                unit.class && React.createElement('span', { className: "text-xs px-2.5 py-1 bg-blue-100 text-blue-700 rounded-full font-medium" }, unit.class)
                              ),
                              React.createElement('div', { className: "text-sm text-gray-600" }, 
                                `${unit.dates.length} class days â€¢ ${unit.dates[0]} to ${unit.dates[unit.dates.length - 1]}`
                              )
                            )
                          ),
                          React.createElement('div', { className: "flex gap-2" },
                            React.createElement('button', { 
                              onClick: () => editUnit(unit), 
                              className: "p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition" 
                            }, React.createElement(Edit2, { className: "w-4 h-4" })),
                            React.createElement('button', { 
                              onClick: () => deleteUnit(unit.id), 
                              className: "p-2 text-red-600 hover:bg-red-50 rounded-lg transition" 
                            }, React.createElement(Trash2, { className: "w-4 h-4" }))
                          )
                        )
                      )
                    )
                  )
                ),

                mode === 'setup' && React.createElement('div', { className: `sticky top-0 z-10 mb-4 rounded-xl shadow-lg backdrop-blur-sm transition-colors ${darkMode ? 'bg-gray-800/95 border border-gray-700' : 'bg-white/95 border border-orange-100'}` },
                  React.createElement('div', { className: "space-y-2 p-3" },
